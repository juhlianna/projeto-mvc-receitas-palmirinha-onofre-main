<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma receita cadastrada</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="receita : ${lista}">
					<td th:text="${receita.id}"></td>
					<td th:text="${receita.nome}" width="70%"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/receita/editar(id=${receita.id})}">Editar</a> 
						<a	class="btn btn-primary btn-sm"
						th:href="@{/receita/excluir(id=${receita.id})}"
						onclick="return confirm('Você realmente deseja excluir essa receita?')">Excluir</a>
						<a class="btn btn-primary btn-sm"
						href="#">Ver Receita</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
